<html>
<head>
	<script>
		function setAge()
		{
			let createdTime = window.external.Incident.GetCustomFieldByName("$CreatedTime");
			let updatedTime = window.external.Incident.GetCustomFieldByName("$UpdatedTime");
			window.external.Incident.SetCustomFieldByName("c$age_test", createdTime + ' ' + updatedTime);
			return;
		}

		setAge();
	</script>
</head>
<body onload="setAge();"></body>
</html>
